<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="nft card challenge from Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <section class="card-content">
      <div class="image-container">
        <img class="img" alt="cube with bright red accents" aria-label="cube" src="./images/image-equilibrium.jpg">
      </div>
      <div class="content-container">
        <h1 class="nft-title">Equilibrium #3429</h1>
        <p class="nft-content">Our Equilibrium collection promotes balance and calm</p>
        <div class="icon-container">
          <div class="ethereum">
            <img class="icon-ethereum" alt="" aria-hidden="true" src="./images/icon-ethereum.svg">
            <p class="eth-content">0.041 ETH</p>
          </div>
          <div class="time">
            <img class="icon-clock" alt="" aria-hidden="true" src="./images/icon-clock.svg">
            <p class="time-content">3 days left</p>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="author-container">
        <img class="author-img" alt="jules wyvern" aria-label="jules wyvern picture" src="./images/image-avatar.png">
        <p class="author-description">Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cody Zites</a>.
  </footer>
</body>
</html>
